<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icon.png" sizes="192x192">
    </head>

    <body onload="openCamera();">
            氏名<input type ="text"></br>
            金額<input type ="text">
            <div class="overlay"></div>
            <div class="camera_box">
                <video autoplay playsinline></video>
            </div>
    </body>

    <script src="js/camera.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
    <style>
    .div-relative{position:relative; color:#000; border:1px solid #000; width:500px; height:400px}
    .div-a{ position:absolute; left:30px; top:30px; background:#F00; width:200px; height:100px}
    /* css注释说明： 背景为红色 */
    .camera_box{ position:absolute; left:50px; top:60px; background:#FF0; width:400px; height:200px}
    /* 背景为黄色 */
    .overlay{ position:absolute; left:80px; top:80px; background:#00F; width:300px; height:300px}
    /* DIV背景颜色为蓝色 */
    </style>
</html>
